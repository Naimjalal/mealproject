<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <title>ادخل رقم الوجبة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #f4f6fa;
      --card: #ffffff;
      --primary: #0d6efd;
      --text: #1f2933;
      --muted: #6b7280;
      --radius: 16px;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: var(--card);
      width: 100%;
      max-width: 420px;
      padding: 24px 22px 26px;
      border-radius: 10px;
      box-shadow: 0 10px 35px rgba(15, 23, 42, 0.05);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 14px;
      font-size: 1.3rem;
      color: var(--text);
      text-align: right;
    }
    p.desc {
      margin-top: 0;
      margin-bottom: 16px;
      color: var(--muted);
      font-size: 0.85rem;
      text-align: right;
    }
    input[type="text"] {
      width: 95%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 0.9rem;
      outline: none;
      transition: 0.15s ease;
      text-align: right;
    }
    input[type="text"]:focus {
      border-color: rgba(13, 110, 253, 0.6);
      box-shadow: 0 0 0 3px rgba(13, 110, 253, 0.1);
    }
    button {
      width: 100%;
      margin-top: 14px;
      padding: 11px;
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.15s ease;
    }
    button:hover {
      background: #0b5ed7;
    }
    .error {
      margin-top: 10px;
      background: #fee2e2;
      color: #b91c1c;
      padding: 8px 10px;
      border-radius: 8px;
      font-size: 0.8rem;
      text-align: right;
    }
  </style>
</head>
<body>
  
  <div class="card">
    <h2>ادخل رقم المستفيد</h2>
    <!-- <p class="desc">أدخل الرقم المخصص لك للطلب.</p> -->
    <form method="post">
      {% csrf_token %}
      <input type="text" name="unique_number" placeholder="مثال: 2037" required>
      <button type="submit">متابعة</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
